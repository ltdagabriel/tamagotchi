{%- extends "base.html" %}

{% import "bootstrap/utils.html" as utils %}

{% block content %}
            <div class="col-sm-12 col-md-12">
                <ul class="list-group text-center">
                {% for tama in tamagotchis %}
                <div class="list-group-item">
                    <p>Nome:{{ tama.name }}</p>
                    <p>Idade: {{  tama.last_update - tama.birthday}}</p>
                    <p>Criador: {{pegaCriadorDoTamagotchi(tama.id).username}}</p>
                    
                    <img src="{{url_for('static', filename='pokemons/'+tama.name_pokemon+'1.gif')}}"  style=" width:30px; margin-rigth:0px" >
                </div>
                {% endfor %}
                </ul>
            </div>
{%- endblock %}
