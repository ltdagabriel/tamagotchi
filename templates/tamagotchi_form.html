{%- extends "base_nologin.html" %}

{% import "bootstrap/utils.html" as utils %}


{% block content %}
  <div class="container">
      {%- with messages = get_flashed_messages(with_categories=True) %}
           {%- for category, message in messages %}
               <div class="row">
                    <div class="alert alert-warning alert-dismissible" role="alert">
                      <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                      <strong>Warning! </strong>{{message}}
                    </div>
               </div>
           {%- endfor %}
       {%- endwith %}
       <form action="/novotamagotchi" method="post">
            <div class="form-group">
              <label for="nome">Nome</label>
              <input type="text" class="form-control" id="nome" name="nome" aria-describedby="loginHelp" placeholder="Digite o nome do Tamagotchi">
                
              <!-- Opcoes de Tamagotchi -->
                <div class="radio">
                <label class="radio-inline">
                    <input type="radio" name="poke" id="sqr1" value="sqr1" checked>
                    <img src="{{url_for('static', filename='pokemons/sqr1.gif')}}">
                </label>
                <label class="radio-inline">
                    <input type="radio" name="poke" id="bul1" value="bul1"> 
                    <img src="{{url_for('static', filename='pokemons/bul1.gif')}}">
                </label>
                <label class="radio-inline">
                    <input type="radio" name="poke" id="char1" value="char1"> 
                    <img src="{{url_for('static', filename='pokemons/char1.gif')}}">
                </label>
                </div>
            </div>
            <button type="submit" onclick="location.href='/'" class="btn btn-primary">Cadastrar</button>
            
        </form>

   </div>
{%- endblock %}
