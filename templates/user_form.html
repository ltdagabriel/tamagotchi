{%- extends "base_nologin.html" %}

{% import "bootstrap/utils.html" as utils %}


{% block content %}
  <div class="container">
       {%- with messages = get_flashed_messages(with_categories=True) %}
           {%- if messages %}
               <div class="row">
                    <div class="alert alert-warning alert-dismissible" role="alert">
                      <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                      <strong>Warning!</strong>{{utils.flashed_messages(messages)}}
                    </div>
               </div>
           {%- endif %}
       {%- endwith %}
       <form action="/cadastrar" method="post">
            <div class="form-group">
              <label for="username">Usuario</label>
              <input type="text" class="form-control" id="username" name="username" aria-describedby="loginHelp" placeholder="Digite seu nome de usuario">
            </div>
            <div class="form-group">
            
            <label for="password">Senha</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Sua senha">

            <div class="radio">
                <label class="radio-inline">
                    <input type="radio" name="persona" id="persona" value="ashe.png">
                    <img src="/static/personagens/ashe.png" style="width: 70px">
                </label>

                <label class="radio-inline">
                    <input type="radio" name="persona" id="persona" value="brock.png">
                    <img src="/static/personagens/brock.png" style="width: 70px">
                </label>

                <label class="radio-inline">
                    <input type="radio" name="persona" id="persona" value="carvalho.png">
                    <img src="/static/personagens/carvalho.png" style="width: 70px">
                </label>

                <label class="radio-inline">
                    <input type="radio" name="persona" id="persona" value="gary.png">
                    <img src="/static/personagens/gary.png" style="width: 70px">
                </label>

                <label class="radio-inline">
                    <input type="radio" name="persona" id="persona" value="jessie.png">
                    <img src="/static/personagens/jessie.png" style="width: 70px">
                </label>

                <label class="radio-inline">
                    <input type="radio" name="persona" id="persona" value="joy.png">
                    <img src="/static/personagens/joy.png" style="width: 70px">
                </label>
            </div> 

            </div>
            <button type="submit" onclick="location.href='/login'" class="btn btn-primary">Cadastrar</button>
        </form>
   </div>
{%- endblock %}
