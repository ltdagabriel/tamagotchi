 {%- extends "base.html" %}

 {% import "bootstrap/utils.html" as utils %}
 
 
 {% block content %}
   <div class="container">
        {%- with messages = get_flashed_messages(with_categories=True) %}
            {%- if messages %}
                <div class="row">
                    <div class="col-md-12">
                        {{utils.flashed_messages(messages)}}
                    </div>
                </div>
            {%- endif %}
        {%- endwith %}
        <div class="text-center">
            <h1>Ola Mundo</h1>
        </div>
    </div>
 {%- endblock %}
